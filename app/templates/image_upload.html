{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Upload an Image for Object Detection</h2>
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form id="uploadForm" enctype="multipart/form-data" class="text-center">
                        <div id="filePickerContainer" class="mb-3">
                            <input type="file" id="imageInput" name="image" accept="image/*" class="form-control" required>
                        </div>

                        <!-- Image preview (hidden by default) -->
                        <div id="imageContainer" class="fade mt-3" style="display: none;">
                            <h3 class="text-center">Selected Image</h3>
                            <div class="d-flex justify-content-center" >
                                <img id="previewImage" class="img-fluid mt-2 shadow" style="max-width: 99%;"/>
                            </div>
                        </div>

                        <div class="my-4 text-center">
                            <button id="runDetectionBtn" type="submit" class="btn btn-primary">Run Detection</button>
                        </div>
                    </form>

                    <!-- Progress bar (hidden by default) -->
                    <div id="progressContainer" class="progress mt-4 fade" style="display: none; height: 20px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                            role="progressbar" style="width: 0%;">0%</div>
                    </div>

                    <!-- Detection result (hidden by default) -->
                    <div id="detectionContainer" style="display: none;" class="fade mt-5">
                        <h3 class="mt-4 text-center">Detection Result</h3>
                        <div class="d-flex justify-content-center">
                            <img id="resultImage" class="img-fluid mt-2 shadow" style="max-width: 99%;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detection adjustments menu  (hidden by default)-->
     <div id="adjustmentsMenu" class="offcanvas offcanvas-start fade" tabindex="-1" style="width: 300px;" aria-labelledby="adjustmentsMenuLabel">
        <div class="offcanvas-header">
            <h5 id="adjustmentsMenuLabel">Detections Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <form id="adjustmentsForm" class="text-center">
                <div class="mb-3">
                    <label class="form-label d-block">Is the goalkeeper on the correct team?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="goalkeeperCorrect" id="goalkeeperYes" value="yes" checked>
                        <label class="form-check-label" for="goalkeeperYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="goalkeeperCorrect" id="goalkeeperNo" value="no">
                        <label class="form-check-label" for="goalkeeperNo">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confidenceSlider" class="form-label">Confidence Threshold:</label>
                    <input type="range" class="form-range" id="confidenceSlider" min="0" max="1" step="0.1" value="0.5">
                    <span id="confidenceValue">0.5</span>
                </div>

                <div class="mt-3 d-grid gap-2">
                    <button id="confirmOffsideBtn" type="submit" class="btn btn-success">Proceed to Offside Detection</button>
                </div>

                <div class="mt-3 d-grid gap-2">
                    <button id="rerunDetectionBtn" type="submit" class="btn btn-warning">Rerun Detections</button>
                </div>

                <div class="mt-3 d-grid gap-2">
                    <button id="cancelDetectionBtn" type="submit" class="btn btn-danger">Start Again</button>
                </div>
            </form>
        </div>
     </div>
</div>

{% csrf_token %}

<script>
    const csrftoken = Cookies.get('csrftoken');

    const filePickerContainer = document.getElementById("filePickerContainer");
    const imageInput = document.getElementById("imageInput");
    const previewImage = document.getElementById("previewImage");
    const imageContainer = document.getElementById("imageContainer");

    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    const detectionContainer = document.getElementById("detectionContainer");
    const resultImage = document.getElementById("resultImage");

    const uploadForm = document.getElementById("uploadForm");
    const runDetectionBtn = document.getElementById("runDetectionBtn");

    const adjustmentsMenu = document.getElementById("adjustmentsMenu");
    const adjustmentsForm = document.getElementById("adjustmentsForm");
    const confidenceSlider = document.getElementById("confidenceSlider");
    const goalkeeperNo = document.getElementById("goalkeeperNo");

    const adjustmentsOffCanvas = new bootstrap.Offcanvas(adjustmentsMenu, {
                backdrop: false
            });

    let detectionData = null;

    function startProgressBar() {
        // Show progress bar
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
        progressContainer.style.display = "block";
        progressContainer.classList.add("show");

        let progress = 0;
        
        progressInterval = setInterval(() => {
            let width = parseInt(progressBar.style.width);
            if (width < 95) {
                width += 5
                progressBar.style.width = width + "%";
                progressBar.textContent = width + "%";
            }
        }, 500);
    }

    function stopProgressBar() {
        clearInterval(progressInterval);
        progressBar.style.width = "100%";
        progressBar.textContent = "100%";

        progressContainer.style.display = "none";
        progressContainer.classList.remove("show");
    }

    function runImageDetection(formData, overwriteDetection) {
        startProgressBar();
        runDetectionBtn.disabled = true;
        runDetectionBtn.textContent = "Detection in progress...";

        let detectionPromise;

        if (overwriteDetection) {
            detectionPromise = fetch("{% url 'process_image' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to process image");
                }
                return response.json();
            })
            .then(data => {
                detectionData = data;
                // Send detections to render the pitch
                return renderDetection();
            });
            } else {
                detectionPromise = renderDetection();
            }

            detectionPromise
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error processing image. Please try again.");

                    filePickerContainer.style.display = "block";
                    runDetectionBtn.disabled = false;
                    runDetectionBtn.textContent = "Run Detection";
                })
                .finally(() => {
                    stopProgressBar();
                    
                });
    }

    function renderDetection() {
        return fetch("{% url 'render_pitch' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken
            },
            body: JSON.stringify({
                ball_xy: detectionData.ball_xy,
                players_xy: detectionData.players_xy,
                refs_xy: detectionData.refs_xy,
                players_detections: detectionData.players_detections
            })
        })
        .then(response => response.blob())
        .then(blob => {
            const imgUrl = URL.createObjectURL(blob);
            resultImage.src = imgUrl;

            runDetectionBtn.style.display = "none";
            detectionContainer.style.display = "block";
            detectionContainer.classList.add("show");

            adjustmentsOffCanvas.show();
        });
}

    imageInput.addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;

                imageContainer.style.display = "block";
                imageContainer.classList.add("show")                
            };
            reader.readAsDataURL(file);
        }
    });

    uploadForm.addEventListener("submit", function(event) {
        event.preventDefault();

        if (imageInput.files.length === 0) {
            alert("Please select an image.");
            return;
        }

        // Hide file picker
        filePickerContainer.style.display = "none";
        
        const formData = new FormData();
        formData.append("image", imageInput.files[0]);

        runImageDetection(formData, true);
    });

    adjustmentsForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const clickedBtn = event.submitter;

        if (clickedBtn.id === "confirmOffsideBtn") {
            // Another loading bar? perhaps for now
            startProgressBar();

            runDetectionBtn.disabled = true;
            runDetectionBtn.textContent = "Offside Classification in progress...";

            fetch("{% url 'classify_offside' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify(detectionData)
            })
            .then(response => response.json())
            .then(data => {
                stopProgressBar();
                window.location.href = data.redirect_url;
            });
        }
        else if (clickedBtn.id === "cancelDetectionBtn") {
            location.reload();
        }
        else if (clickedBtn.id === "rerunDetectionBtn") {
            const confidenceValue = parseFloat(confidenceSlider.value);
            const isGoalkeeperNo = goalkeeperNo.checked;

            if (confidenceValue == 0.5 && !isGoalkeeperNo) {
                alert("Please pick a non-default value if you would like to run new detections, otherwise continue to Offside Detection.")
                return;
            }

            else if (isGoalkeeperNo) {
                for (let i = 0; i < detectionData.players_detections.class_name.length; i++) {
                    if (detectionData.players_detections.class_name[i] === 'goalkeeper') {
                        // Swap the class_id between 0 and 1
                        detectionData.players_detections.class_id[i] = (detectionData.players_detections.class_id[i] === 1) ? 0 : 1;
                    }
                }

                adjustmentsOffCanvas.hide();
                runImageDetection(null, false);
            }
            else {
                adjustmentsOffCanvas.hide();
                detectionContainer.style.display = "none";
                detectionContainer.classList.remove("show");
                runDetectionBtn.style.display = "inline-block";

                const formData = new FormData();
                formData.append("image", imageInput.files[0]);
                formData.append("confidence", confidenceSlider.value);

                runImageDetection(formData, true);
            }
        }
    })

    document.getElementById("confidenceSlider").addEventListener("input", function(event) {
    document.getElementById("confidenceValue").textContent = event.target.value;
    });

    adjustmentsMenu.addEventListener('shown.bs.offcanvas', function () {
        document.body.style.overflow = 'hidden';
    });

    adjustmentsMenu.addEventListener('hidden.bs.offcanvas', function () {
        document.body.style.overflow = '';
    });

</script>

{% endblock %}
