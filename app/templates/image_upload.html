{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Upload an Image for Object Detection</h2>
    
    <form id="uploadForm" enctype="multipart/form-data" class="text-center">
        <div id="filePickerContainer" class="mb-3">
            <input type="file" id="imageInput" name="image" accept="image/*" class="form-control" required>
        </div>

        <!-- Image preview (hidden by default) -->
        <div id="imageContainer" class="fade mt-3" style="display: none;">
            <h3 class="text-center">Selected Image:</h3>
            <div class="d-flex justify-content-center" >
                <img id="previewImage" class="img-fluid mt-2 shadow" style="max-width: 700px;"/>
            </div>
        </div>

        <div class="my-4 text-center">
            <button id="runDetectionBtn" type="submit" class="btn btn-primary">Run Detection</button>
        </div>
    </form>

    <!-- Detection adjustments menu -->
     <div id="adjustmentsMenu" class="offcanvas offcanvas-end fade" tabindex="-1" style="width: 300px;" aria-labelledby="adjustmentsMenuLabel">
        <div class="offcanvas-header">
            <h5 id="adjustmentsMenuLabel">Adjust Detections</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <p>Are you happy to proceed to offside detection or do the detections need adjustment?</p>

            <div class="mb-3">
                <label class="form-label d-block">Is the goalkeeper on the correct team?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="goalkeeperCorrect" id="goalkeeperYes" value="yes" checked>
                    <label class="form-check-label" for="goalkeeperYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="goalkeeperCorrect" id="goalkeeperNo" value="no">
                    <label class="form-check-label" for="goalkeeperNo">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="confidenceSlider" class="form-label">Confidence Threshold:</label>
                <input type="range" class="form-range" id="confidenceSlider" min="0" max="1" step="0.1" value="0.5">
                <span id="confidenceValue">0.5</span>
            </div>

            <div class="d-grid gap-2">
                <button id="confirmOffsideBtn" class="btn btn-primary">Proceed to Offside Detection</button>
            </div>

            <div class="mt-3 d-grid gap-2">
                <button id="rerunDetectionBtn" class="btn btn-warning">Rerun Detections</button>
            </div>
        </div>
     </div>
    
    <!-- Progress bar (hidden by default) -->
    <div id="progressContainer" class="progress mt-4 fade" style="display: none; height: 20px;">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
             role="progressbar" style="width: 0%;">0%</div>
    </div>

    <!-- Detection result (hidden by default) -->
    <div id="detectionContainer" style="display: none;" class="fade mt-5">
        <h3 class="mt-4 text-center">Detection Result:</h3>
        <div class="d-flex justify-content-center">
            <img id="resultImage" class="img-fluid mt-2 shadow" style="max-width: 700px;"/>
        </div>
    </div>
</div>

<script>
    const imageInput = document.getElementById("imageInput");
    const previewImage = document.getElementById("previewImage");
    const imageContainer = document.getElementById("imageContainer");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const detectionContainer = document.getElementById("detectionContainer");
    const resultImage = document.getElementById("resultImage");
    const filePickerContainer = document.getElementById("filePickerContainer");
    const uploadForm = document.getElementById("uploadForm");
    const runDetectionBtn = document.getElementById("runDetectionBtn");
    const adjustmentsMenu = document.getElementById('adjustmentsMenu');

    imageInput.addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;

                imageContainer.style.display = "block";
                imageContainer.classList.add("show")                
            };
            reader.readAsDataURL(file);
        }
    });

    uploadForm.addEventListener("submit", function(event) {
        event.preventDefault();

        if (imageInput.files.length === 0) {
            alert("Please select an image.");
            return;
        }

        // Hide file picker
        filePickerContainer.style.display = "none";
        
        const formData = new FormData();
        formData.append("image", imageInput.files[0]);

        // Show progress bar
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
        progressContainer.style.display = "block";
        progressContainer.classList.add("show");

        const interval = setInterval(() => {
            let width = parseInt(progressBar.style.width);
            if (width < 95) {
                width += 5
                progressBar.style.width = width + "%";
                progressBar.textContent = width + "%";
            }
        }, 500);

        runDetectionBtn.disabled = true;
        runDetectionBtn.textContent = "Detection in progress...";

        fetch("{% url 'process_image' %}", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to process image");
            }
            return response.json();
        })
        .then(data => {
            clearInterval(interval);
            progressBar.style.width = "100%";
            progressBar.textContent = "100%";

            // Send detections to render the pitch
            return fetch("{% url 'render_pitch' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    ball_xy: data.ball_xy,
                    players_xy: data.players_xy,
                    refs_xy: data.refs_xy,
                    players_detections: data.players_detections
                })
            });
        })
        .then(response => response.blob())
        .then(blob => {
            const imgUrl = URL.createObjectURL(blob);
            resultImage.src = imgUrl;

            detectionContainer.style.display = "block";
            detectionContainer.classList.add("show");

            var adjustmentsOffCanvas = new bootstrap.Offcanvas(adjustmentsMenu, {
                backdrop: false
            });
            adjustmentsOffCanvas.show();
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Error processing image. Please try again.");
            filePickerContainer.style.display = "block";
        })
        .finally(() => {
            clearInterval(interval);
            progressContainer.style.display = "none";
            progressContainer.classList.remove("show");
        });
    });

    document.getElementById("confidenceSlider").addEventListener("input", function(event) {
    document.getElementById("confidenceValue").textContent = event.target.value;
    });
</script>

{% endblock %}
