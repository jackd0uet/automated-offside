<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>Automated Offside</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    {% load static %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          {% block sidebar %}
            <nav class="navbar navbar-light bg-light flex-column p-4">
              <ul class="navbar-nav">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <span class="nav-link">User: {{ user.get_username }}</span>
                </li>
                <li class="nav-item mb-3">
                  <form id="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg w-100">Logout</button>
                  </form>
                </li>
              {% else %}
                <li class="nav-item mb-3">
                  <a class="btn btn-primary btn-lg w-100" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                </li>
              {% endif %}
                <li class="nav-item mb-3">
                  <a class="btn btn-primary btn-lg w-100" href="{% url 'upload_image' %}">Predict</a>
                </li>
              </ul>
            </nav>
          {% endblock %}
        </div>
        <div class="col-md-8">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
